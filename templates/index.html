<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Breast Cancer Prediction</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    margin: 0; padding: 20px;
    display: flex; justify-content: center; align-items: center;
    min-height: 100vh;
  }
  .container {
    background: white;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    width: 400px;
    max-height: 90vh;
    overflow-y: auto;
  }
  h1 {
    text-align: center;
    margin-bottom: 24px;
    color: #222;
  }
  form label {
    display: block;
    margin: 12px 0 6px 0;
    font-weight: 600;
    color: #444;
  }
  form input[type="number"] {
    width: 100%;
    padding: 8px 10px;
    border: 1.5px solid #ddd;
    border-radius: 6px;
    font-size: 1rem;
    box-sizing: border-box;
  }
  form input[type="number"]:focus {
    border-color: #007BFF;
    outline: none;
    box-shadow: 0 0 8px #007BFF;
  }
  button {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    background-color: #007BFF;
    color: white;
    font-size: 1.1rem;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
  }
  #result {
    margin-top: 20px;
    text-align: center;
    font-size: 1.3rem;
    font-weight: 700;
    min-height: 28px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Breast Cancer Prediction</h1>
  <form id="predict-form">
    <!-- سيتم توليد الحقول من الجافاسكربت -->
  </form>
  <button id="predict-btn" type="submit" form="predict-form">Predict</button>
  <div id="result"></div>
</div>

<script>
  const featureNames = [
    "radius_mean", "texture_mean", "perimeter_mean", "area_mean", "smoothness_mean",
    "compactness_mean", "concavity_mean", "concave points_mean", "symmetry_mean",
    "fractal_dimension_mean", "radius_se", "texture_se", "perimeter_se", "area_se",
    "smoothness_se", "compactness_se", "concavity_se", "concave points_se", "symmetry_se",
    "fractal_dimension_se", "radius_worst", "texture_worst", "perimeter_worst", "area_worst",
    "smoothness_worst", "compactness_worst", "concavity_worst", "concave points_worst",
    "symmetry_worst", "fractal_dimension_worst"
  ];

  const form = document.getElementById('predict-form');
  const resultDiv = document.getElementById('result');

  // توليد الحقول بشكل ديناميكي
  featureNames.forEach(name => {
    const label = document.createElement('label');
    label.innerText = name.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase());

    const input = document.createElement('input');
    input.type = 'number';
    input.step = 'any';
    input.id = name;
    input.name = name;
    input.required = true;

    form.appendChild(label);
    form.appendChild(input);
  });

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    let data = {};
    featureNames.forEach(name => {
      const val = parseFloat(document.getElementById(name).value);
      data[name] = val;
    });

    fetch('/predict', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(res => {
      if (res.prediction === 1) {
        resultDiv.innerHTML = `<span style="color: #d9534f;">Malignant (سرطاني)</span>`;
      } else if (res.prediction === 0) {
        resultDiv.innerHTML = `<span style="color: #5cb85c;">Benign (حميد)</span>`;
      } else {
        resultDiv.innerHTML = `<span style="color: #f0ad4e;">تعذر التنبؤ، حاول مرة أخرى</span>`;
      }
    })
    .catch(err => {
      resultDiv.innerHTML = `<span style="color: #f0ad4e;">خطأ في الاتصال بالخادم</span>`;
    });
  });
</script>
</body>
</html>
